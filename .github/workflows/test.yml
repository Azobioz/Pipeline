name: JUnit tests

on:
  pull_request:
    branches:
      - master  # Основная ветка

# Задачи
jobs:
  # Задача test
  test:
    runs-on: ubuntu-latest

    steps:
       # Название шага
      - name: Checkout code
       # Клонирует репозиторий на виртуальную машину
        uses: actions/checkout@v4

      - name: Set up JDK 21
        # Действие actions/setup-java@v4 для установки JDK.
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      
      - name: Run JUnit Tests
       # Запускаем команду для запуска тестов
        run: mvn clean test

      - name: Add test-passed label to pull request
        if: success()
        # Использует действие actions/github-script@v6 для выполнения  JS кода в script:
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              labels: ['test-passed']
            })
