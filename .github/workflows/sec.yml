name: Security check

on:
  pull_request:
    branches:
      - master  

# Задачи
jobs:
  # Проверка на безопасность с CodeQL
  security-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        # Клонирует репозиторий на виртуальную машину
        uses: actions/checkout@v4

      - name: Set up JDK 21
        # Устанавливаем JDK для сборки проекта
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with maven
        # Добавляет шаг сборки проекта на maven
        run: mvn clean install 

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: java

      - name: Perform CodeQL analysis
        # Выполняет анализ кода и генерирует отчет.
        uses: github/codeql-action/analyze@v2

      - name: Add sec-passed label to PR
        if: success()
        # Использует действие actions/github-script@v6 для выполнения JS кода в script:
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              labels: ['sec-passed']
            })
