name: Update changelog

on:
  workflow_run:
    workflows: ["Update version"]
    types:
      - completed

jobs:
  update-changelog:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.workflow_run.head_branch }}
          fetch-depth: 0

      - name: Reading current version
        id: version
        run: |
          if [ -f version ]; then
            CURRENT_VERSION=$(cat version)
            echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "Error: version file is not found"
            exit 1
          fi

      - name: Getting info about branch
        id: branch
        run: |
          if [ -z "${{ github.event.workflow_run.head_branch }}" ]; then
            echo "Error: Couldn't define branch"
            exit 1
          fi
          echo "branch_name=${{ github.event.workflow_run.head_branch }}" >> $GITHUB_OUTPUT

      - name: Reading last line from version_log
        id: version-log
        run: |
          if [ -f version_log ]; then
            LAST_LOG=$(tail -n 1 version_log)
          else
            LAST_LOG="No previous updates"
          fi
          echo "last_log=$LAST_LOG" >> $GITHUB_OUTPUT

      - name: Updating changelog.md
        run: |
          if [ -f changelog.md ]; then
            CURRENT_CHANGELOG=$(cat changelog.md)
          else
            CURRENT_CHANGELOG="# Changelog\n\n"
          fi
          
          NEW_ENTRY="$NEW_VERSION - $BRANCH\n"
          
          if [ -f changelog.md ]; then
            echo -e "$NEW_ENTRY$(cat changelog.md)" > changelog.md
          else
            echo -e "$NEW_ENTRY" > changelog.md
          fi
          
          git add changelog.md

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git commit -m "Update changelog for version ${{ steps.version.outputs.current_version }}"
          git push origin ${{ github.event.workflow_run.head_branch }}

      - name: Add changelog label to PR
        uses: actions/github-script@v6
        with:
          script: |
            try {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.workflow_run.pull_requests[0].number,
                labels: ['changelog']
              })
            } catch (error) {
              console.log('Could not add label, error:', error)
            }
